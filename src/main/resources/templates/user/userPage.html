<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin2.css}"/>
    <title>User page</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-dark">
    <div class="container-fluid">
            <span class="navbar-text">
                <span class="email" th:text="${currentUser.email}">@email</span>
                <span class="roles" style="color: white">with roles: </span>
                <span th:each="role, iterStat : ${currentUser.getRoles()}">
                    <span th:text="${#strings.substring(role.getRoles(), 5).replace(']', ' ') + ' '}">ROLE</span>
                    <span th:if="${!iterStat.last}">, </span>
                </span>
            </span>
        <form th:action="@{/logout}" th:method="POST" class="d-inline">
            <button type="submit" value="Logout" class="logout-btn">Logout</button>
        </form>
    </div>
</nav>
<!-- ---------------Боковое меню ------------------------------------->
<div class="sidebar">
    <a href="/user/">User</a>
</div>
<!-------------------------------------- Основной контент ------------------------------------>
<div class="content">
    <h1>User information-page</h1>
    <br/>
    <div class="tabs">
        <input type="radio" name="inset" value="" id="tab_1" checked/>
        <label for="tab_1">About user</label>
        <!---------------------------------Информация о пользователях---------------------------------->
        <div id="info-user-container">
            <table class="table">
                <thead>
                <tr>
                    <td colspan="8" class="table-active">All users</td>
                </tr>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row" th:text="${currentUser.getId()}">1</th>
                    <td th:text="${currentUser.name}">Mark</td>
                    <td th:text="${currentUser.surName}">Otto</td>
                    <td th:text="${currentUser.age}">@mdo</td>
                    <td th:text="${currentUser.email}">@mdo</td>
                    <td><span th:each="role : ${currentUser.getRoles()}"
                              th:text="${#strings.substring(role.getRoles(), 5).replace(']', ' ') + ' '}">roles </span>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>


</div>


</body>
</html>
