<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin2.css}"/>
    <title>Админ Панель</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-dark">
    <div class="container-fluid">
            <span class="navbar-text">
                <span class="email" th:text="${currentUser.email}">@email</span>
                <span class="roles" style="color: white">with roles: </span>
                <span th:each="role, iterStat : ${currentUser.getRoles()}">
                    <span th:text="${#strings.substring(role.getRoles(), 5).replace(']', ' ') + ' '}">ROLE</span>
                    <span th:if="${!iterStat.last}">, </span>
                </span>
            </span>
        <form th:action="@{/logout}" th:method="POST" class="d-inline">
            <button type="submit" value="Logout" class="logout-btn">Logout</button>
        </form>
    </div>
</nav>
<!-- ---------------Боковое меню ------------------------------------->
<div class="sidebar">
    <a href="/user/">User</a>
    <a href="/admin/">Admin</a>
</div>
<!-------------------------------------- Основной контент ------------------------------------>
<div class="content">
    <h1>Admin panel</h1>
    <br/>
    <div class="tabs">
        <input type="radio" name="inset" value="" id="tab_1" checked/>
        <label for="tab_1">User table</label>

        <input type="radio" name="inset" value="" id="tab_2"/>
        <label for="tab_2" href="/newUser">New user</label>
        <!---------------------------------Информация о пользователях---------------------------------->
        <div id="info-user-container">
            <table class="table">
                <thead>
                <tr>
                    <td colspan="8" class="table-active">All users</td>
                </tr>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${userList}">
                    <th scope="row" th:text="${user.getId()}">1</th>
                    <td th:text="${user.name}">Mark</td>
                    <td th:text="${user.surName}">Otto</td>
                    <td th:text="${user.age}">@mdo</td>
                    <td th:text="${user.email}">@mdo</td>
                    <td><span th:each="role : ${user.getRoles()}"
                              th:text="${#strings.substring(role.getRoles(), 5).replace(']', ' ') + ' '}">roles </span>
                    </td>
                    <!--  ----------------------------    кнопка редактирования    ---------------------------          -->
                    <td>
                        <button id="edit-user-btn" type="button" class="btn btn-info" data-bs-toggle="modal"
                                th:data-bs-target="'#edit' + ${user.getId()}"> Edit
                        </button>
                        <!--                        Start edi modal-->
                        <div class="modal fade" th:id="'edit' + ${user.getId()}" tabindex="-1"
                             aria-labelledby="userEditDialogLabel"
                             aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <form th:action="@{update(id=${user.getId()})}" th:method="PATCH">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="editButtonLabel">Edit user</h5>
                                            <button type="button" class="close" data-bs-dismiss="modal"
                                                    aria-label="Close">
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <fieldset disabled>
                                                <label for="id-edit" class="col-form-label fw-bold">Id</label>
                                                <input th:value="${user.id}" type="text" class="form-control"
                                                       id="id-edit" name="id"/>
                                            </fieldset>

                                            <form>
                                                <div class="form-group">
                                                    <label for="user-name" class="col-form-label">First Name</label>
                                                    <input th:value="*{user.name}" type="text" class="form-control"
                                                           id="user-name" name="name">
                                                </div>
                                                <div class="form-group">
                                                    <label for="user-lastName" class="col-form-label">Last name</label>
                                                    <input th:value="*{user.surName}" type="text" class="form-control"
                                                           id="user-lastName" name="surName">
                                                </div>
                                                <div class="form-group">
                                                    <label for="user-age" class="col-form-label">Age</label>
                                                    <input th:value="*{user.age}" type="text" class="form-control"
                                                           id="user-age" name="age">
                                                </div>
                                                <div class="form-group">
                                                    <label for="user-email" class="col-form-label">Email</label>
                                                    <input th:value="*{user.email}" type="email" class="form-control"
                                                           id="user-email" name="email">
                                                </div>
                                                <div class="form-group">
                                                    <label for="user-password" class="col-form-label">Password</label>
                                                    <input th:value="*{user.password}" type="password"
                                                           class="form-control"
                                                           id="user-password" name="password">
                                                </div>
                                                <div class="form-group">
                                                    <label style="font-weight: bold; margin-left: 115px">Role</label>
                                                    <select name="selectedRoles" class="form-select" multiple
                                                            aria-label="multiple select example">
                                                        <option th:each="role :${rolesList}"
                                                                th:text="${role.getRoles()}" th:value="${role.getId()}"
                                                                name="roles"/>
                                                    </select>

                                                </div>
                                            </form>
                                            <div class="modal-footer">
                                                <button type="button"
                                                        class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close
                                                </button>
                                                <button type="submit" class="btn btn-primary">Edit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                        <!--           end edit Modal!!-->
                    </td>
                    <td>

                        <button id="delete-user-btn" type="button" class="btn btn-danger" data-bs-toggle="modal"
                                th:data-bs-target="'#delete' + ${user.getId()}"> Delete
                        </button>

                        <!--                        Start delete  modal-->
                        <div class="modal fade" th:id="'delete' + ${user.getId()}" tabindex="-1"
                             aria-labelledby="userDeleteDialogLabel"
                             aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <form th:action="@{delete(id=${user.getId()})}" th:method="DELETE">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="deleteButtonLabel">Delete user</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close">
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <fieldset disabled>
                                                <label for="id-delete" class="col-form-label fw-bold">Id</label>
                                                <input th:value="${user.id}" type="text" class="form-control"
                                                       id="id-delete" name="id"/>
                                            </fieldset>

                                            <form>
                                                <div class="form-group">
                                                    <label for="delete-user-name" class="col-form-label">First
                                                        Name</label>
                                                    <input th:value="*{user.name}" type="text" class="form-control"
                                                           id="delete-user-name" name="name">
                                                </div>
                                                <div class="form-group">
                                                    <label for="delete-user-lastName" class="col-form-label">Last
                                                        name</label>
                                                    <input th:value="*{user.surName}" type="text" class="form-control"
                                                           id="delete-user-lastName" name="surName">
                                                </div>
                                                <div class="form-group">
                                                    <label for="delete-user-age" class="col-form-label">Age</label>
                                                    <input th:value="*{user.age}" type="text" class="form-control"
                                                           id="delete-user-age" name="age">
                                                </div>
                                                <div class="form-group">
                                                    <label for="delete-user-email" class="col-form-label">Email</label>
                                                    <input th:value="*{user.email}" type="email" class="form-control"
                                                           id="delete-user-email" name="email">
                                                </div>
                                                <div class="form-group">
                                                    <label for="delete-user-password"
                                                           class="col-form-label">Password</label>
                                                    <input th:value="*{user.password}" type="password"
                                                           class="form-control"
                                                           id="delete-user-password" name="password">
                                                </div>
                                                <div class="form-group">
                                                    <label style="font-weight: bold; margin-left: 115px">Role</label>
                                                    <select name="selectedRoles" class="form-select" multiple
                                                            aria-label="multiple select example">
                                                        <option th:each="role :${rolesList}"
                                                                th:text="${role.getRoles()}" th:value="${role.getId()}"
                                                                name="roles"/>
                                                    </select>

                                                </div>
                                            </form>
                                            <div class="modal-footer">
                                                <button type="button"
                                                        class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close
                                                </button>
                                                <button type="submit" class="btn btn-primary">Delete</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                        <!--           end delete Modal!!-->


                    </td>


                </tr>
                </tbody>
            </table>
        </div>
        <!--   -----------------------Modal form edit end------------------------>

        <!--Регистрация нового пользователя-->
        <div id="registration-container">
            <table class="table">
                <tr>
                    <td colspan="8" class="table-active">Add new user</td>
                </tr>
                <tr></tr>
            </table>
            <form class="form-registration" th:action="@{/admin/new}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="name" class="form-label" style="margin-left: 100px">First name </label>
                    <input type="text" class="form-control" th:field="*{name}" id="name"/>
                    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                        Name Error
                    </div>
                </div>

                <div class="mb-3">
                    <label for="surName" class="form-label" style="margin-left: 100px">Surname </label>
                    <input type="text" class="form-control" th:field="*{surName}" id="surName"/>
                    <div style="color: red" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">
                        SurName Error
                    </div>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label" style="margin-left: 115px">Age </label>
                    <input type="text" class="form-control" th:field="*{age}" id="age"/>
                    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
                        Age Error
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" style="margin-left: 115px">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" autocomplete="off"/>
                    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{email}">
                        Email Error
                    </div>
                </div>

                <div class="mb-3">
                    <label for="inputPassword4" class="form-label" style="margin-left: 110px">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" id="inputPassword4"
                           autocomplete="off"/>
                    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        Password Error
                    </div>
                </div>

                <div>
                    <label style="font-weight: bold; margin-left: 115px">Role</label>
                    <select name="rolesSelected" class="form-select" multiple aria-label="multiple select example">
                        <option th:each="role :${rolesList}" th:text="${role.getRoles()}" th:value="${role.getId()}"
                                name="roles"/>
                    </select>
                </div>

                <br/>
                <div>
                    <button type="submit" class="btn btn-success" style="margin-left: 88px">
                        Add new user
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>


</div>


</body>
</html>
