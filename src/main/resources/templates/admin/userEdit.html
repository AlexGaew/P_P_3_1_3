<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: darkslategray;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        form {
            margin-left: 2cm;
            margin-top: 2cm;
            width: 60%;
        }

        input {
            margin-left: 3cm;
            margin-top: 2cm;
        }


    </style>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/user/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>

    <label for="surName">Enter surName: </label>
    <input type="text" th:field="*{surName}" id="surName"/>
    <div style="color:red" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">SurName Error</div>
    <br/>

    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>

    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>

    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Email Error</div>
    <br/>
    <div>
        <p >Choose role: </p>
        <select name="rolesSelected" multiple required size="6"  >
            <option th:each="role :${roles}" th:text="${role.getRoles()}" th:value="${role.getId()}" name="roles"/>
        </select>
    </div>


    <input type="submit" value="Update!"/>
</form>


<div>
    <form th:action="@{/logout}" th:method="POST">
        <input style="margin-right: auto" type="submit" value="Logout">
    </form>

</div>



</body>
</html>
