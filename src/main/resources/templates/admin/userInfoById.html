<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User by ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        body {
            background-color: darkslategray;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        table {
            margin-left: 2cm;
            margin-top: 2cm;
            width: 60%;
        }

        input {
            margin-left: 3cm;
            margin-top: 2cm;
        }

        button {
            margin-left: 3cm;
            margin-top: 1cm;
            display: block;
        }
    </style>
</head>
<body>

<table border="3">
    <tr>
        <th><h2>Id</h2></th>
        <th><h2>Name</h2></th>
        <th><h2>Surname</h2></th>
        <th><h2>Email</h2></th>
        <th><h2>Age</h2></th>
    </tr>
    <th:block th:if="${userById}">
        <p th:value="${userById.getId()}"></p>
        <tr>
            <td><h3 th:text="${userById.getId()}"></h3></td>
            <td><h3 th:text="${userById.getName()}"></h3></td>
            <td><h3 th:text="${userById.getSurName()}"></h3></td>
            <td><h3 th:text="${userById.getEmail()}"></h3></td>
            <td><h3 th:text="${userById.getAge()}"></h3></td>
        </tr>

    </th:block>

</table>


<div >
    <a th:href="@{/admin/user/{id}/edit(id=${userById.getId()})}">
        <button type="button" class="btn btn-success">Edit user</button>
    </a>
</div>

<div>
    <form th:action="@{/logout}" th:method="POST">
        <button th:action="@{/logout}" th:method="POST" type="submit" class="btn btn-outline-info">Logout</button>
    </form>

</div>


</body>
</html>
